<!DOCTYPE html>
<html>
<head>
	<title>v-else指令</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="example">
		<p v-if='ok'>我是对的</p>
		<p v-else='ok'>我是错的</p>
	</div>
	<script>
	var example = new Vue({
		el:'#example',
		data:{
			ok:false
		}
	});
	</script>
</body>
</html>
