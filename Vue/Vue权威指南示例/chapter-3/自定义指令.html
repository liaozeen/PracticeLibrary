<!DOCTYPE html>
<html>
<head>
	<title>自定义指令</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="example"  v-on:click='up' v-demo:hello.a.b="msg"></div>

	<script>
	Vue.directive('demo',{
		bind: function (el, binding) {
		    var s = JSON.stringify;
		    el.innerHTML =
		      'name: '       + s(binding.name) + '<br>' +
		      'value: '      + s(binding.value) + '<br>' +
		      'expression: ' + s(binding.expression) + '<br>' +
		      'argument: '   + s(binding.arg) + '<br>' +
		      'modifiers: '  + s(binding.modifiers) + '<br>'
		}
	});

	var demo = new Vue({
		el:'#example',
		data:{
			msg:'hello',
		},
		methods:{
			up:function(){
				console.info("click");
			}
		}
	});
	</script>
</body>
</html>
